<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Platform Name] by [Company Name]</title>
    <style type="text/css">

        .main {
            background-color:#154360;
        }

        .divBoxLogin{
            border-radius: 15px;
            background-color:#EAF2F8;
            border: 3px solid;
            margin: auto;
            width: 30%;
            padding: 10px;
        }

        .divBoxHome{
            border-radius: 15px;
            background-color:#EAF2F8;
            margin: 20px;
            border: 3px solid;
            vertical-align: top;
            border: 1px solid;
        }

        .divBoxContent{
            border-radius: 15px;
            background-color:#FFFFFF;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            padding: 10px;
            vertical-align: top;
            display: inline-block;
            max-width: 1000px;
        }
        
        /* Section Headers */
        .divBoxContent h1{
            margin:10px;
            font-size: 26px;
        }

        /* Chart Title Generic */
        .divBoxContent h2{
            font-size: 18px;
            margin: 0px;
        }

        /* Chart Value Generic */
        .divBoxContent h3{
            font-size: 24px;
            margin: 0px;
            display:inline;
        }

        /* Chart Unit Generic */
        .divBoxContent h4{
            font-size: 18px;
            margin: 0px;
            display:inline;
        }
        
        /* Chart Subtext */
        .divBoxContent h5{
            font-size: 12px;
            margin: 0px;
            display:inline;
        }
 
        .divBoxNav{
            border-radius: 15px;
            background-color:#EAF2F8;
            padding: 10px;
            display: inline-block;
        }
    
        .navPaneTop{
            padding: 10px;
            text-align: left;
            vertical-align: top;
        }
        
        .navPaneBot{
            padding: 10px;
            text-align: left;
            vertical-align: bottom;
        }

        .navPaneSplit{
            margin-top: 10px;
            margin-bottom: 10px;
            border-top: 1px solid black;
        }

        .divContentAccount{
            padding: 10px;
            text-align: left;
            width: auto;
            height: auto;
            display: inline-block;
        }

        .divCardPanel{
            width: 100%;
            height: 100%;
            display: inline-block;
            overflow-x: auto;

        }

        .divCardAccount{
            border-radius: 15px;
            background-color:#EAF2F8;
            margin-top: 5px;
            padding: 10px;
            border: 1px solid;
            vertical-align: center;
            display: inline-block;
            height: 50px;
            width: 160px;
        }

        .divCardAccount h2{
            font-size: 12px;
            margin: 0px;
            display:inline;
        }

        .divCardAccount h3{
            font-size: 16px;
            margin: 0px;
            display:inline;
        }

        .divCardAccount h4{
            font-size: 12px;
            margin: 0px;
            display:inline;
        }

    </style>
</head>
<body class="main">
    {% block content %} {% endblock content %}

</body>
</html>
